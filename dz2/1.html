<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*  
    Операнд ++ до значения (prefix increment) меняет значение а и возвращает новой значение. c = 2 */
    c = ++a;
    console.log(c);

    /*
    Операнд ++ после значения (postfix increment) меняет значение а , но возвращает предыдущее значение. d = 1 */

    d = b++;
    console.log(d);

    /*
    Согласно таблице приоритетов increment иммеет более выстокий приоритет чем сложение. Значение а = 2, инкрементирую получаем 3. с = 2 + 3  = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Согласно описаному выше. d = 2 + 2 = 4.  
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
